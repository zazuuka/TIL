종류: test
오늘 읽은 부분: 3장 함수
오늘 읽은 소감?: |
  3장 함수 부분에서 막혔다.
  텍스트는 다 읽었으나 이해를 했다는 느낌은 1도 없다.
  뭔가를 적는게 의미가 없는 상황이 아닌가 싶다.
그래서 모르는 부분을 적는다 편하게 생각이 정리되지 않은 상태의 날 것으로: |
  '작게 만들어라'(p42) 에서 그 작게 만든다는것에 대해 감이 안 잡힌다. 단순히 코드를 줄이란 말은 아닐것이고 일종의 추상화를 하란것으로 생각하고 있다.(extract method일 것이다.) 그러나 이에 대한 개념이 명확치 않다.
  '한가지만 해라'(p44) 추상화 수준이 나온다. 이 또한 잘 모르겠다. 참조한 문서를 첨부한다. 이해를 넓혀야 한다.
  1. https://en.wikipedia.org/wiki/Abstraction_layer
  2. https://ko.wikipedia.org/wiki/%EC%B6%94%EC%83%81%ED%99%94_%EA%B3%84%EC%B8%B5
  3. https://ko.wikipedia.org/wiki/%EC%B6%94%EC%83%81
  느낌상으론 캡슐화, 추상화, 네트워크 계층에서 봤던 것처럼 비슷한 내용이라는건 어렴풋이 알것 같다.
  이런 상황에서 추상화 수준이 섞여있다고 지적하는 p45 쯤으로 와선 대략 정신이 멍해지는 기분이다. 앞선 개념을 이해하지 못하고 넘어가니 전체가 흔들 거리고 있다.
  p48 SOLID.. 예전에 봤는데 가물가물하다.
  p55 부수효과는 사이드이펙트의 번역으로 보인다.
  시간도 없고 오늘은 이렇게 적고 넘어간다.

  