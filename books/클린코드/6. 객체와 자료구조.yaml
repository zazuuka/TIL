  그러다보면 빌려 쓴 코드에서 형식에서 벗어나거나 비효율적인것 같다는 느낌을 받을 때가 많았다.
  DTO에 function을 넣어서 리턴 타입을 바꿨던 기억도 난다. 
  DB에서 자료구조 받아오는 로직 1줄을 위해 굳이 인터페이스를 추가해야 하는지 의아했던 기억도 난다.
  물론 이 책을 읽는다고 그 고민이 전부 해소되는 건 아니다.
  내가 쳤던 코드가 어떤 의미였는지 뒤늦게 알아가고 있는 중이 아닌가 싶다.
  
  
  
