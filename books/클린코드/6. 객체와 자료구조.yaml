#책에서 기억하고 싶은 내용
type: 요약
chapter: 6
extract:
  자료추상화:
    - 아무 생각 없이 Getter/Setter 함수를 추가하는 방법이 가장 나쁘다.
    - 추상 인터페이스를 제공해 사용자가 구현을 모른 채 자료의 핵심을 조작할 수 있어야 진정한 의미의 클래스다.
  자료/객체 비대칭:
    - 객체(Objects): 추상화 뒤로 자료를 숨긴 채 자료를 다루는 함수만 공개한다.
    - 자료구조(Data Strcutures): 자료 구조는 자료를 그대로 공개하며 별다른 함수는 제공하지 않는다.
  자료 전달 객체(Data Transfer Object):
    - 전형적인 형태는 공개 변수만 있고 함수가 없는 클래스다.
