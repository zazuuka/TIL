오늘 읽은 부분: 1장 꺠끗한 코드(추천사, 들어가기 앞서 포함)
책에서 기억하고 싶은 내용:
- 우리는 좀 더 건축 업계의 수리공이나 자동차 업계의 수리공처럼 소프트웨어 개발자를 생각해야 한다.
- 자동차 업계도 대다수 활동은 제조가 아니라 유지보수다. ... 소프트웨어는 80% 이상이 소위 "유지보수"다. 고치는 활동 말이다.
- 5S 원칙은 사실상 린(Lean)의 토대다.
- 결합도와 응집도라는 아키텍처 척도는 바로 코드로 표출된다.
- 깨끗한 코드를 작성하는 방법은 배우기 어렵다.
- 이 책을 읽는 동안 마음 고생할 준비를 하기 바란다. ... 열심히, 아주 열심히 독파해야 하는 책이다.
- 이 책은 오브젝트 멘토 진영이 생각하는 깨끗한 코드를 설명한다.
