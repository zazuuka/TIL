#책에서 기억하고 싶은 내용
name: 책에서 기억하고 싶은 내용
chapter: 5
extract:
  형식을 맞추는 목적:    
    - 맨 처음 잡아놓은 구현 스타일과 가독성 수준은 유지보수 용이성과 확장성에 계속 영향을 미친다.
  세로 형식:
    세로 길이:
      - 일반적으로 큰 파일보다 작은 파일이 이해하기 쉽다.
    행 끼리 떨어뜨리는 경우:
      - 빈 행은 새로운 개념을 시작한다는 시각적 단서다
      - package 선언부, import 문, 각 함수 사이에 빈 행이 들어간다.
      - 행 묶음은 완결된 생각 하나를 표현한다. 생각 사이에는 빈 행을 넣어 분리한다.
    세로 밀집도:
      - 인스턴스 변수
      - 함수 
      - 변수
      - 개념적 유사성
  가로 형식:
    가로 길이:
      - 짦은 행이 바람직하다.
