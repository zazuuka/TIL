#Naming
종류: 소감
오늘 읽은 부분: 2장 의미있는 이름
오늘 읽은 소감?: |
  이전에 누군가 정리해둔 내용으로 2장을 읽었던 기억이 있다. 
  이 책을 읽어보자 맘을 먹은 뒤 마음속에 담아둔 서원이 있는데, 
  첫째는 이 책을 다 읽자(...)
  둘째는 이 책에 적힌 내용에 만족하는 코드를 쳤음 좋겠다 이 두개다.
  현재는 이전에 읽었을때와 다른 느낌은 없다. 
  오늘은 기억하고 싶은 내용을 적지 않는다. 다만 책을 보며 최대한 길게 머리에 남도록 풀어봤다.
인상에 남도록 나름대로 분류 혹은 정리: |
  
  좋음

  의도가 분명한 이름
  발음하기 쉬운 이름
  검색하기 쉬운 이름
  추상적인 개념엔 한 이름만

  나쁨

  코드에 그릇된 단서를 남기지 말자
  의미 없는 단어, 접두어를 쓰지 말자

  애매함

  해법 영역 vs 문제 영역
  의미 있는 맥락을 추가 vs 불필요한 맥락을 제거
  
  클래스는 명사, 명사구
  메서드는 동사, 동사구
